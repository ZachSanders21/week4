<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <header style="background-color: chartreuse;">
        <h1 class="col-3" style="background-color: blueviolet;">
            Pizza World
        </h1>
        <nav>
        <a href="#">Menu</a>
        <a href="#">Drinks</a>
        <a href="#">About Us</a>

        </nav>
    </header>

    <main>
        <section>
            <header>
                <h2>Featured Pizzas</h2>
            </header>

            <ul>
                <li>
                    <figure>
                        <img src="http://placecorgi.com/260/180" alt="round cheesy pizza">
                        <figcaption>Famous 5-Cheese Pizza</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="http://placecorgi.com/260/180" alt="square bbq pizza">
                        <figcaption>Grilled Chicken BBQ Pizza</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="http://placecorgi.com/260/180" alt="flat cookie pizza">
                        <figcaption>Sweet Dessert Pizza</figcaption>
                    </figure>
                </li>
            </ul>
        </section>

        <section>
            <header>
                <h2>Place Order</h2>
            </header>
            <div class="row">
            <form action="">
                <h3>Pick A Store</h3>
                <input type="radio" name="store" id="store001" value="store001">
                <label for="store001">Store 1</label>
                <input type="radio" name="store" id="store001" value="store002">
                <label for="store002">Store 2</label>
                <input type="radio" name="store" id="store001" value="store003">
                <label for="store003">Store 3</label>
                
                <h3>Pick Pizzas</h3>
                <input type="checkbox" name="pizzas" id="pizza001" value = "meat">
                <label for="pizza001">Meat Pizza</label>
                <input type="checkbox" name="pizzas" id="pizza002" value = "veggie">
                <label for="pizza002">Veggie Pizza</label>
                <input type="checkbox" name="pizzas" id="pizza003" value = "glutenfree">
                <label for="pizza003">Gluten Free Pizza</label>
                <input type="checkbox" name="pizzas" id="pizza004" value = "vegan">
                <label for="pizza004">Vegan Pizza</label>
                <input type="checkbox" name="pizzas" id="pizza005" value = "dessert">
                <label for="pizza005">Dessert Pizza</label>

                <h3>User Info</h3>
                <input type="text" name="name" id="name" placeholder="Your Name">
                <label for="name">Name</label>
                <input type="text" name="city" id="city" placeholder="Your City">
                <label for="text">City</label>
                <select name="state" id="state">
                    <option value="None" selected>None</option>
                    <option value="TX">Texas</option>
                    <option value="RI">Rhode Island</option>
                    <option value="MI">Michgian</option>
                    <option value="NY">New York</option>
                    <option value="HI">Hawaii</option>
                </select>

                <button type="submit">Place Order</button>
                <button type="reset">Cancel Order</button>
            </form>
            </div>  
        </section>
    </main>

    <footer class="row">
        <small>Copywrite &copy; 2021 zach sanders</small>
    </footer>
    <table></table>
</body>

</html>
